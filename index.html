<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simon</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <audio id="soundzoe"> <source src="./sounds/Cat-sound-effect.mp3">
    </audio>
    <audio id="soundolivia"> <source src="./sounds/Horse-nay.mp3">
    </audio>
    <audio id="soundleslie"> <source src="./sounds/Goat-noise.mp3">
    </audio>
    <audio id="soundpeyton"> <source src="./sounds/dolphin1.mp3">
    </audio>
    <audio id="soundwrong"> <source src="./sounds/wrong.mp3">
    </audio>
    </audio>
  </head>

  <body>
    <div id="outer-square">
      <div id="zoe"></div>
      <div id="olivia"></div>
      <div id="leslie"></div>
      <div id="peyton"></div>
      <div id="inner-circle">
        <div id="title">SIMON!</div>
        <div id="control-panel">
          <input type="checkbox" class="toggle" id="on">
          <button class="button" id="start">Start</button>
          <input type="checkbox" class="toggle" id="strict">
        </div>
        <div class="text1">
          <span>POWER</span><span>STRICT</span>
        </div>
        <div id="turn"></div>
        <div class="text2">
          COUNT
        </div>
      </div>
    </div>

      <script src="scripts.js"></script>
    </body>

</html>
